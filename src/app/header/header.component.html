<!-- Skip Navigation Link for Accessibility -->
<a href="#main-content"
    class="sr-only focus:not-sr-only focus:absolute focus:top-4 focus:left-4 focus:z-50 focus:bg-white focus:text-purple-900 focus:px-6 focus:py-3 focus:rounded-full focus:shadow-lg focus:font-bold">
    Skip to main content
</a>

<nav id="main-header" class="sticky top-0 z-50 py-4 px-6" role="navigation" aria-label="Main navigation"
    style="background: linear-gradient(135deg, rgba(126, 58, 237, 0.95) 0%, rgba(147, 51, 234, 0.95) 50%, rgba(236, 72, 153, 0.95) 100%); backdrop-filter: blur(20px); font-family: 'Space Grotesk', 'Poppins', sans-serif;">
    <div id="header-container" class="max-w-7xl mx-auto flex justify-between items-center">
        <!-- Mobile Menu Button -->
        <button id="hamburger-menu-btn" (click)="toggleSidebar()" aria-label="Toggle navigation menu"
            aria-expanded="false"
            class="lg:hidden text-white hover:text-bright-pink transition-all p-2 rounded-xl hover:bg-white/10 focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-purple-900">
            <svg id="hamburger-icon" class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M4 6h16M4 12h16M4 18h16">
                </path>
            </svg>
        </button>

        <!-- Logo/Brand -->
        <a id="brand-link" routerLink="/home"
            class="flex items-center space-x-3 group focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-purple-900 rounded-lg"
            aria-label="ChocoDreamz home page">
            <div id="brand-logo" class="text-3xl sm:text-4xl md:text-5xl" role="img" aria-label="Chocolate bar emoji">üç´
            </div>
            <div id="brand-text-container" class="hidden sm:block">
                <span id="brand-name" class="text-2xl sm:text-3xl md:text-4xl font-extrabold text-white"
                    style="font-family: 'Space Grotesk', 'Poppins', sans-serif; letter-spacing: -0.02em;">
                    ChocoDreamz
                </span>
                <p id="brand-tagline" class="text-xs text-bright-pink/90 font-semibold tracking-wider"
                    style="font-family: 'Inter', system-ui, sans-serif;">AI-CRAFTED DELIGHTS</p>
            </div>
        </a>

        <!-- Desktop Navigation -->
        <div id="desktop-nav" class="hidden lg:flex items-center space-x-2">
            <a id="nav-home-link" routerLink="/home" routerLinkActive="bg-white/20"
                class="sparkle-on-hover px-6 py-3 rounded-full text-white hover:bg-white/15 transition-all font-semibold relative flex items-center space-x-2 focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-purple-900"
                aria-label="Navigate to home page">
                <span class="text-xl sm:text-2xl" role="img" aria-label="House emoji">üè†</span>
                <span id="nav-home-text">Home</span>
                <span class="sparkle-1" aria-hidden="true">‚ú¶</span>
                <span class="sparkle-2" aria-hidden="true">‚ú¶</span>
                <span class="sparkle-3" aria-hidden="true">‚ú¶</span>
            </a>
            <a id="nav-explore-link" routerLink="/category/0" routerLinkActive="bg-white/20"
                class="sparkle-on-hover px-6 py-3 rounded-full text-white hover:bg-white/15 transition-all font-semibold relative flex items-center space-x-2 focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-purple-900"
                aria-label="Explore all products">
                <span class="text-xl sm:text-2xl" role="img" aria-label="Magnifying glass emoji">üîç</span>
                <span id="nav-explore-text">Explore</span>
                <span class="sparkle-1" aria-hidden="true">‚ú¶</span>
                <span class="sparkle-2" aria-hidden="true">‚ú¶</span>
                <span class="sparkle-3" aria-hidden="true">‚ú¶</span>
            </a>
        </div>

        <!-- Cart Icon -->
        <div id="cart-section" class="flex items-center">
            <a id="cart-link" routerLink="/cart"
                class="sparkle-on-hover relative p-3 hover:bg-white/15 rounded-2xl transition-all group focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-purple-900"
                [attr.aria-label]="'Shopping cart with ' + cartItemCount + ' items'">
                <span class="sparkle-1" aria-hidden="true">‚ú¶</span>
                <span class="sparkle-2" aria-hidden="true">‚ú¶</span>
                <span class="sparkle-3" aria-hidden="true">‚ú¶</span>
                <svg id="cart-icon" class="w-6 h-6 sm:w-7 sm:h-7 text-white group-hover:text-hot-pink transition-all"
                    fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z">
                    </path>
                </svg>
                <span id="cart-badge"
                    class="absolute -top-1 -right-1 bg-white text-xs font-bold rounded-full h-6 w-6 sm:h-6 sm:w-6 flex items-center justify-center"
                    [attr.aria-label]="cartItemCount + ' items in cart'" role="status">
                    <span class="bg-gradient-to-r from-hot-pink to-neon-purple bg-clip-text text-transparent">{{
                        cartItemCount }}</span>
                </span>
            </a>
        </div>
    </div>
</nav>

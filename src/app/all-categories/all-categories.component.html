<div>
    <ul>
        <li *ngFor='let item of items | async'>
            ProductID: {{item.id}}, ProductName: {{item.name}}, Price: {{item.price}}
            <button (click)="increaseQuantity(item)">+</button>
            <button (click)="decreaseQuantity(item)">-</button>
        </li>
    </ul>
</div>
